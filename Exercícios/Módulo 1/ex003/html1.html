<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de imagens</title>
</head>
<body>
    <h1>Formas de adicionar imagens.</h1>
    <p>Nesta aula vimeos 3 formas de como adicionar uma imagem no nosso site.</p>

    <p>1-Dentro da mesma pasta do HTML:</p>

    <img src="img1-200.jpg" alt="Imagem exemplo">

    <p>2-Dentro de uma sub-pasta:</p>

    <img src="imagens2/img2-200.png" alt="Mr. Bombastic">

    <p>3-Por um link, podendo a imagem cair do site que está sendo usado se a imagem for retirada do site oficial:</p>

    <img src="https://claudia.abril.com.br/wp-content/uploads/2020/01/meme-da-monica-origem-1.jpg" alt="Monica em um computador">

    <a href="../index.html"><img src="../arquivos/imagem/voltarP.png" alt="Botão voltar"></a>
    
</body>
</html>
