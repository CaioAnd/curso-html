<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <title>Body</title>
</head>
<body style="background-color: rgb(79, 209, 79); font-size: 18px; font-family: Arial, Helvetica, sans-serif;">

    <h1 style="color: white;">Estilos para &lt;body&gt;</h2>

    <p style="color: white;">
        Para mudar o fundo da página, usamos:
    </p>

    <code>
        <pre>
    &lt;body style="background-color: <em>cor desejada</em>;"&gt;
        </pre>
    </code>

    <p style="color: white;">
        Para mudar o tamanho da fonte da página, usamos:
    </p>

    <code>
        <pre>
    &lt;body style="font-size: <em>número</em>px;"&gt;
        </pre>
    </code>

    <p style="color: white;">
        Para mudar a fonte da página, usamos:
    </p>

    <code>
        <pre>
    &lt;body style="font-family:<em>nome da fonte</em>;"&gt;
        </pre>
    </code>
