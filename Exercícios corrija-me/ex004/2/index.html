<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos e audios</title>
</head>
<body>

    <h1>Testes de vídeos</h1>
    <hr>

    <p>
        Vamos testar alguns vídeos aleatórios na nossa página.
    </p>

    <video src="midia/1.mp4" controls width="500" poster="imagens/capa1.jpg"></video>

    <video src="midia/2.mp4" controls width="500" poster="imagens/capa2.jpg"></video>

    <h1>Teste de áudio</h1>
    <hr>

    <p>
        Agora vamos testar alguns áudios aleatórios na nossa página.
    </p>

    <audio src="midia/1.mp3" controls></audio>

    <audio preload="metadata" controls>
        <source src="midia/2.mp3" type="audio/mpeg">
        <p>Seu navegador não tem compatibilidade com reprodutores de áudio.</p>
    </audio>
    
</body>
</html>
